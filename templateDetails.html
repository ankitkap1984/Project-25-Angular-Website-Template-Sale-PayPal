<a href="#/templates" class="btn btn-primary">Go Back</a>
<br><br>
<div class="row text-center">
	<div ng-repeat='tempSel in templateSelect'>
		<div class="col-md-4">	
			<img class="adjust-img" ng-src="img/{{tempSel.image}}" alt="">
			
		</div>
		<div class="col-md-8 text-left">
		<h3>{{tempSel.name}}</h3>
			<p>{{tempSel.desc}}</p>
			<h3>{{tempSel.price|currency}}</h3>
			<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
    	<!-- Specifies Buy Now Button -->
        <input type="hidden" name="cmd" value="_xclick">
        <!-- PayPal Email -->
        <input type="hidden" name="business" value="roopankitphotography@gmail.com">
        <!-- Item Name -->
        <input type="hidden" name="item_name" value="{{tempSel.name}}">
        <!-- Item ID -->
        <input type="hidden" name="item_number" value="{{tempSel.id}}">
        <!-- Currency Code -->
        <input type="hidden" name="currency_code" value="USD">
        <!-- Price -->
        <input type="hidden" name="amount" value="{{tempSel.price}}">
        <!-- Specify Shipping -->
        <input type='hidden' name='no_shipping' value='1'>
        <!-- Return method -->
        <input type='hidden' name='rm' value='2'>
        <!-- Return URL -->
        <input type="hidden" name="return" value="http://localhost:8000">
        <!-- Cancel Return URL -->
        <input type="hidden" name="cancel_return" value="http://localhost:8000">
     			           
        <!-- Button -->
        <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/btn/btn_buynow_107x26.png" name="submit" alt="Buy Now">
    </form> 
		</div>
		
		
	
	
	</div>
</div>
